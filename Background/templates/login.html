     <div class="auth" >
        <form class="lform" method="post">
            {% csrf_token %}

               <h1> Log In <h1>
              </div>
               <hr>

                <input class="uname" type="text" placeholder=" Username" name="uname" required>

                <input class="password"type="password" placeholder=" Password" name="psw" required>

                <button class="log" type="submit">Login</button>
                <label>
                <input class="remember" type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <hr>

                <div class="container" style="background-color:#f1f1f1">
                 <p class="psw">Forgot<a href="#"> password?</a>.</p>

        </form>
     </div>  
       <script src="" async defer></script>
