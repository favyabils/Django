{% load static %}
<!DOCTYPE <!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static '/css/signup.css' %}">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="auth" >
            <form class="form" method="post">
               {% csrf_token %} 
                <h1>Sign Up</h1>
                <hr>
                <img class="maggi" src="{% static '/img/Desk1.jpg'%}" alt="chair" width="400px" height="auto">

                <input class="first_name" type="text" placeholder=" Full Name" name="f_name" id="f_name" required>

                <input class="username" type="text" placeholder=" Username" name="u_name" id="u_name" required>

                <input class="email" type="text" placeholder=" Email Address" name="email" id="email" required>

                <input class="password" type="password" placeholder=" Password" name="psw" id="psw" required>

                <input class="repassword" type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                <hr>
               
                <input class="remember" type="checkbox" checked="checked" name="remember">I agree to all <a href="#">Terms & Privacy</a>.
                
                <button type="submit" class="registerbtn">Sign Up</button>
                <p class="already">Already have an account? <a href="/login">Log In</a>.</p>
             </form>
        </div>   
        <script src="" async defer></script>
    </body>
</html>
